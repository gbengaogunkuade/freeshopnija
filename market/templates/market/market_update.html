{% extends 'visitor/base.html' %}

{% load crispy_forms_tags %}


{% block content %}

<!-- BREADCRUMB -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb" style="background-color:#222222; font-size:15px;">
    <li class="breadcrumb-item"><a href="{% url 'market:market_home' %}">FREESHOP Online Supermarket</a></li>
    <li class="breadcrumb-item active" aria-current="page" style="color:#FFFFFF;">About</li>
  </ol>
</nav>



<!-- ALERT FOR MESSAGES -->
{% include 'visitor/messages.html' %}


<div class="beauty1">

    <h1>Have Something To Sell? Post It Below!</h1>

    <div class="container p-3 my-3">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="padding-bottom: 25px;">{{ form|crispy }}</div>
            <br>
            <button class="btn btn-primary" type="submit">Post</button>
        </form>
    </div>

</div>

{% endblock %}
