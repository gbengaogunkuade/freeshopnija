
{% extends 'visitor/base.html' %}

  {% load static %}

  <!-- for loading "django.contrib.humanize" responsible for adding human touch to templates -->
  {% load humanize %}

  {% block content %}



<!-- ITEMS DISPLAY LOGIC -->


<div class="row">

  <div class="col-md-3" style="color:black;">&nbsp;</div>

  <div class="col-md-6" style="color:black; height:500px;">
      <h3>Login Or Sign Up To Continue</h3>
      <br>

      <form class="form-group g-3" method="POST" value="{{next}}">
          {% csrf_token %}

          <label>Username</label>
          <input class="form-control" type="text" name="username" placeholder="Enter Your Username" required>
          <br>
          <label>Password</label>
          <input class="form-control" type="password" name="password" placeholder="Enter Your Password" required>

          <!-- THE "next" PAGE AFTER LOGGING IN -->
          {% if request.GET.next %}
          <input type="hidden" name="next" value="{{ request.GET.next }}">
          {% endif %}

          <br>
          <button class="btn btn-primary px-5" type="submit">Login</button>

          <br><br>

          <span class="me-5"><a href="{% url 'password_reset' %}">Forgot Password?</a></span>

          <span class="mx-4">Need An Account? <a href="{% url 'freeshop_register' %}">Sign Up Now</a></span>

      </form>

  </div>


  <div class="col-md-3" style="color:black;">&nbsp;</div>


</div>









{% endblock %}
